<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <img
    src="https://www.savealittlemoney.com/wp-content/uploads/2016/08/Bills_50985235-6.jpg"
    class="img-fluid"
    alt="An image of a stack of bills"
  />
  <!-- Body class with table data below -->
  <body class="container">
    <br />

    <table class="table table-dark">
      <thead id="tHead">
        <th>Bill</th>
        <th>Amount</th>
        <th>Due Date</th>
      </thead>
      <tbody id="tBody"></tbody>
    </table>
    <!-- form with filable values -->
    <form>
      <div>
        <label for="billName" class="form-label">Bill</label>
        <input type="text" class="form-control" id="billName" />
      </div>
      <div>
        <label for="billAmount" class="form-label">Amount</label>
        <input type="text" class="form-control" id="billAmount" />
      </div>
      <div>
        <label for="dueDate" class="form-label">Due Date</label>
        <input type="text" class="form-control" id="dueDate" />
      </div>
      <br />
      <button type="submit" class="btn btn-dark" id="formSubmit">Submit</button>
    </form>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
